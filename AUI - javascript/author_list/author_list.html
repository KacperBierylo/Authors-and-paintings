                    <th>name and surname</th>
                    <th>view</th>
                    <th>edit</th>
                    <th>delete</th>

                <label for="yearOfBirth">Year of birth:</label>
                <input class="ui-control ui-input" id="yearOfBirth" name="yearOfBirth" type="number"/>
